<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–≥–æ–¥–Ω—ã–π —Å–æ–≤–µ—Ç</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background-color: #f4f7fb;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 30px;
        }
        #weather {
            margin-top: 20px;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 120px;
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            display: inline-block;
            width: 90%;
            text-align: left;
            position: relative;
        }
        #weather.loading:after {
            content: "";
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 4px;
            background: #0077ff;
            border-radius: 2px;
            animation: loading 1.5s infinite ease-in-out;
        }
        @keyframes loading {
            0%, 100% { width: 30px; }
            50% { width: 100px; }
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background-color: #0077ff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,119,255,0.3);
            font-weight: bold;
        }
        button:hover {
            background-color: #005acc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,119,255,0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .weather-icon {
            font-size: 2em;
            margin-bottom: 10px;
            display: inline-block;
        }
        .advice-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }
        .location {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>–ö–∞–∫ –æ–¥–µ—Ç—å—Å—è —Å–µ–≥–æ–¥–Ω—è? üëï</h1>
    <button onclick="fetchWeather()" id="weatherBtn">–£–∑–Ω–∞—Ç—å</button>
    <div id="weather">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ –æ–¥–µ–∂–¥–µ</div>

    <script>
        const weatherIcons = {
            sunny: '‚òÄÔ∏è',
            cloudy: '‚òÅÔ∏è',
            rainy: 'üåßÔ∏è',
            snowy: '‚ùÑÔ∏è',
            thunder: '‚õàÔ∏è',
            default: 'üåà'
        };

        async function fetchWeather() {
            const weatherDiv = document.getElementById('weather');
            const weatherBtn = document.getElementById('weatherBtn');

            // –û—á–∏—â–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            weatherDiv.innerHTML = '';
            weatherDiv.classList.add('loading');
            weatherBtn.disabled = true;
            weatherBtn.textContent = '–ó–∞–≥—Ä—É–∂–∞–µ–º...';

            try {
                const response = await fetch('http://127.0.0.1:8000/weather');
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                }
                const data = await response.text();

                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –∏ –¥–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É
                const formattedData = formatWeatherData(data);
                typeWriter(weatherDiv, formattedData, 0);

            } catch (error) {
                showError(weatherDiv, '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–≥–æ–¥–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                console.error('–û—à–∏–±–∫–∞:', error);
            } finally {
                weatherDiv.classList.remove('loading');
                weatherBtn.disabled = false;
                weatherBtn.textContent = '–û–±–Ω–æ–≤–∏—Ç—å';
            }
        }

        function formatWeatherData(text) {
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–∫–æ–Ω–∫—É –ø–æ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—é —Ç–µ–∫—Å—Ç–∞
            let icon = weatherIcons.default;
            if (text.includes('–¥–æ–∂–¥—å')) icon = weatherIcons.rainy;
            else if (text.includes('—Å–æ–ª–Ω')) icon = weatherIcons.sunny;
            else if (text.includes('–æ–±–ª–∞—á')) icon = weatherIcons.cloudy;
            else if (text.includes('—Å–Ω–µ–≥')) icon = weatherIcons.snowy;
            else if (text.includes('–≥—Ä–æ–∑')) icon = weatherIcons.thunder;

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç
            const formattedText = text
                .replace(/\n\n+/g, '</p><p>')  // –î–≤–æ–π–Ω—ã–µ –ø–µ—Ä–µ–Ω–æ—Å—ã - –Ω–æ–≤—ã–µ –∞–±–∑–∞—Ü—ã
                .replace(/\n/g, '<br>')        // –û–¥–∏–Ω–æ—á–Ω—ã–µ –ø–µ—Ä–µ–Ω–æ—Å—ã
                .replace(/### (.*?)(\n|$)/g, '<strong>$1</strong><br>'); // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤

            return `<div class="weather-icon">${icon}</div><p>${formattedText}</p>`;
        }

        function showError(element, message) {
            element.innerHTML = `<div style="color: #e74c3c;">‚ö†Ô∏è ${message}</div>`;
        }

        function typeWriter(element, text, i, speed = 20) {
            if (i < text.length) {
                element.innerHTML = text.substring(0, i + 1);
                i++;
                setTimeout(() => typeWriter(element, text, i, speed), speed);
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ F5
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5') {
                fetchWeather();
            }
        });
    </script>
</body>
</html>
